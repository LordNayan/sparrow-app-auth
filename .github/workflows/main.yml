name: deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js version
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: build app
      run: |
        yarn
        yarn build
    - name: Deploy WebApp to Static Web App
      uses: Azure/static-web-apps-deploy@v1
      with:
        MANAGE_DEPLOYMENT_TOKEN: ${{ secrets.MANAGE_DEPLOYMENT_TOKEN }}
        MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }} # Used for GitHub integrations (i.e. PR comments)
        action: 'upload'
        app_location: 'webapp'
        api_location: ''
        output_location: './dist'
